{% block extra_head %}
    <style>
        .osh {
            {#border: 1px solid red;#}
            margin: 20px;
            color: #1A1A1B;
            position: relative;
        }

        .osh-header {
            {#border: 1px solid green;#}
            margin: 20px;
            {#padding-left: 100px;#}
            text-align: center;
        }

        .osh-element {
            padding-left: 1em;
            padding-right: 1em;
        }

        .osh-content {
            display: inline-block;
        }

        {# Filters ---------------------------- #}
        .osh-filters {
            {#border: 1px solid blue;#}
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }

        .osh-filter-row {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .osh-label {
            display: inline;
        }

        .osh-label-right {
            display: inline;
            float: right;
        }

        .osh-form {
            position: relative;
        }

        .osh-form-text-input {
            width: 100%;
        }

        .osh-form-submit-input {
            border: none;
            background: no-repeat;
            background-size: cover;
            background-image: url({{ STATIC_URL }}images/search.png);
            position: absolute;
            right: 5px;
            top: 8px;
            z-index: 1;
            width:30px;
            height:30px;
        }

        .osh-form-info-image {
            display: inline;
            width: 20px;
            height: 20px;
        }

        .osh-form-checkbox {
            padding-top: 5px;
            padding-bottom: 5px;
            display: block;
        }

        {# Cards ---------------------------- #}
        .osh-cards {
        {#border: 1px solid yellow;#}
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }

        .osh-card-name {
            padding-left: 5px;
            padding-right: 5px;
        }

        .osh-card-background {
            border-radius: 0px 0px 15px 15px;
            background-color: #EDE4DC;'
        }

        .osh-card {
            text-align: center;
            box-shadow: 5px 5px 2px grey;
            background-color: #F0864D;
            color: #1A1A1B;
            border-style: solid;
            border-width: 3px;
            border-color: #1A1A1B;
            border-radius: 15px;
            max-width: 30rem;
            display: inline-block;
            margin: 10px
        }

        .osh-card-url {
            padding: 5px;
        }

        .osh-card-image {
            background-color: #FFFFFF;
            padding: 5px;
            height: 100px;
            width: 100%;
            display: block;
        }

        .osh-card-description {
            padding-left: 5px;
            padding-right: 5px;
        }

        .osh-card-separator {
            border-color: #1A1A1B;
        }

        .osh-card-keywords {
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
        }

        {# Tool Tips ---------------------------- #}
        .osh-tooltip {
            position: relative;
            display: inline-block;
        }

        {# Tooltip text #}
        .osh-tooltip .osh-tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Position the tooltip text - see examples below! */
            position: absolute;
            z-index: 1;
        }

        {# Show the tooltip text when you mouse over the tooltip container #}
        .osh-tooltip:hover .osh-tooltip-text {
            visibility: visible;
        }

    </style>
{% endblock extra_head %}
{% block body %}
    <div class="osh">
{#        {% include "explorer/header.html" %}#}
        <div class="osh-content">
            {% include "explorer/filter_layout.html" %}
            {% include "explorer/card_layout.html" %}
        </div>
    </div>
{% endblock body %}
{% block sidebar %}{% endblock sidebar %}
