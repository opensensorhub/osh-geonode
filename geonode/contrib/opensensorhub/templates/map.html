<html>
<head>
</head>
<body>
{% load staticfiles %}
<div id="leafletViewerId">
    <!-- Vendor all-in-one was built with:

        gulp build --broadway --cesium --ffmpeg --x2js --leaflet --nouislider --nvd3 --ol3 --tree
     -->
    <link rel="stylesheet" href="{% static "toolkit/vendor/vendor.min.css" %}"/>
    <script src="{% static "toolkit/vendor/vendor.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "toolkit/css/osh.min.css" %}"/>
    <script src="{% static "toolkit/js/osh.min.js" %}"></script>

    <div id="leafletMap" style="height:100%;width:100%"></div>
    <style>
        .leaflet-container {
            height: 100%;
        }
    </style>
    <script>

        //---------- DATASOURCE ------------//
        var replayFactor = 3;
        //--Android Phone Video
        var androidPhoneGpsDataSource = new OSH.DataReceiver.JSON("android-GPS", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/Location",
            startTime: "2015-02-16T07:58:00Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: replayFactor + "",
            syncMasterTime: true,
            bufferingTime: 1000,
            timeShift: -16000
        });

        //------------- STYLER ---------//
        var pointMarker = new OSH.UI.Styler.PointMarker({
            location: {
                x: 1.42376557,
                y: 43.61758626,
                z: 100
            },
            locationFunc: {
                dataSourceIds: [androidPhoneGpsDataSource.getId()],
                handler: function (rec) {
                    return {
                        x: rec.location.lon,
                        y: rec.location.lat,
                        z: rec.location.alt
                    };
                }
            },
            icon: '{% static "toolkit/images/cameralook.png"%}',
            iconFunc: {
                dataSourceIds: [androidPhoneGpsDataSource.getId()],
                handler: function (rec, timeStamp, options) {
                    if (options.selected) {
                        return '{% static "toolkit/images/cameralook.png"%}';
                    } else {
                        return '{% static "toolkit/images/cameralook.png"%}';
                    }
                    ;
                }
            }
        });

        //------------ VIEW -----------------//
        var leafletMapView = new OSH.UI.View.LeafletView("leafletMap",
            [{
                styler: pointMarker,
                name: "Android Phone GPS"
            },
                {
                    styler: new OSH.UI.Styler.Polyline({
                        locationFunc: {
                            dataSourceIds: [androidPhoneGpsDataSource.getId()],
                            handler: function (rec) {
                                return {
                                    x: rec.location.lon,
                                    y: rec.location.lat,
                                    z: rec.location.alt
                                };
                            }
                        },
                        color: 'rgba(0,0,255,0.5)',
                        weight: 10,
                        opacity: .5,
                        smoothFactor: 1,
                        maxPoints: 200
                    }),
                    name: "Android Phone GPS Path"
                }]
        );

        //---------------------------------------------------------------//
        //--------------------- Creates DataProvider --------------------//
        //---------------------------------------------------------------//

        var dataProviderController = new OSH.DataReceiver.DataReceiverController({
            replayFactor: replayFactor
        });

        // We can add a group of dataSources and set the options
        dataProviderController.addDataSource(androidPhoneGpsDataSource);

        //---------------------------------------------------------------//
        //---------------------------- Starts ---------------------------//
        //---------------------------------------------------------------//

        // starts streaming
        dataProviderController.connectAll();
    </script>
</div>
</body>
</html>
